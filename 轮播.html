<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>轮播</title>
		<link rel="stylesheet" type="text/css" href="css/轮播.css"/>
	</head>
	<body>
		
		<div class="swiper">
			<input type="radio" name="choose" id="c1" checked="checked"/>
			<input type="radio" name="choose" id="c2" value=""/>
			<input type="radio" name="choose" id="c3" value=""/>
			
			<div class="all_img">
				<div class="img1"></div>
				<div class="img2"></div>
				<div class="img3"></div>
			</div>
			
			<div class="all_btn">
				<label class="btn1" for="c1"></label>
				<label class="btn2" for="c2"></label>
				<label class="btn3" for="c3"></label>
			</div>
			
			<div class="change">
				<label for="c1" class="left1"></label>
				<label for="c2" class="left2"></label>
				<label for="c3" class="left3"></label>
				<label for="c1" class="right1"></label>
				<label for="c2" class="right2"></label>
				<label for="c3" class="right3"></label>
			</div>
			
		</div>
	</body>
</html>
